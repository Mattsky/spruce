{% extends 'spruce/base.html' %}

	{% block content %}
	{% load staticfiles %}
		<div class="jumbotron">
			<h1 class="text-center">System Scan - Upload File</h1>
		</div>
		

		<div class="container text-center">
			
				
					<form method="POST" enctype="multipart/form-data" runat="server" onsubmit="ShowLoading()">
					{% if messages %}
						<div>
						{% for message in messages %}
							{{ message }}
						{% endfor %}
						</div>
					{% endif %}
					<p>Upload your Ansible inventory file here.</p>
					<label for="file-upload" class="custom-file-upload">
					    <i class="fa fa-cloud-upload"></i> Select File
					</label>
					<input id="file-upload" type="file" name="hostFile"/>
					<button type="submit" class="btn btn-primary" value="Upload">Upload</button>
					{% csrf_token %}
					</form>
				
			
		</div>
	{% endblock %}
