<!DOCTYPE html>
{% load filters %}
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Manual Scan</title>
		<link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
	</head>
	<body>
		<div class="jumbotron">
		<h1 class="text-center">System Scan - Manual</h1>
		</div>
		{% if messages %}
		<div>
		{% for message in messages %}
			{{ message }}
		{% endfor %}
		</div>
		{% endif %}

		<div class="container">
			<form method="POST">
			<p>Please enter the IP address to scan.</p>
			<input type="text" name="address" required pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" oninvalid="setCustomValidity('Please enter a valid IPv4 address.')">
			<input type="submit" class="btn btn-primary" value="Submit">
			{% csrf_token %}
			</form>
		</div>

	</body>
</html>
