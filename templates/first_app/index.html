<!DOCTYPE html>
{% load filters %}
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Django Level 2</title>
		<link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
	</head>
	<body>
		<h1>Hi welcome to Django level 2!</h1>
		<h2>Here are your access records:</h2>

		<div class="djangtwo">
			{% if hosts %}
			<table>
				<thead>
					<th>Host Name</th>
				</thead>
				{% for sysaddr in hosts %}
				<tr>
					<td><a href="held?hostname={{ sysaddr }}">{{ sysaddr }}</a></td>
				</tr>	
				{% endfor %}
			</table>
			{% else %}
			<p>No access records found!</p>
			{% endif %}

		</div>

	</body>
</html>
